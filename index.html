<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>XerCoach</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Material Design Bootstrap -->
	<link href="css/mdb.min.css" rel="stylesheet">

	<!-- Your custom styles (optional) -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body>
	<main>

		<!-- Nav tabs -->
		<ul class="nav nav-tabs md-pills pills-ins deep-orange" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#home" role="tab"><i class="fa fa-play-circle-o"></i> Start</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#exers" role="tab"><i class="fa fa-heartbeat"></i> Exercises</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#stats" role="tab"><i class="fa fa-line-chart"></i> Stats</a>
			</li>
		</ul>

		<!-- Tab panels -->
		<div class="tab-content card ">
			<hr />
			<!--Panel 1-->
			<div class="tab-pane fade in active" id="home" role="tabpanel">
				<div class="jumbotron" class="wow fade-left">
					<h1>XerCoach</h1>
					<p>
						Your basic app for exercises.
					</p>
					<!-- <input class="form-control small-caps" type="text" id="username" placeholder="(Login Username)" /> -->
					<a id="start" class="btn btn-primary" href="#" onclick="$('a[href=\'#exers\']').tab('show');return false;">Start</a>
				</div>
			</div>
			<!--/.Panel 1-->

			<!--Panel 2-->
			<div class="tab-pane fade" id="exers" role="tabpanel">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header primary-color white-text">
							Add New
						</div>
						<div class="card-block">
							<form id="frmAddNew" action="">
								<div class="form-group">
									<label for="exercise_name">Exercise Name:</label>
									<input type="text" class="form-control input-sm" id="exercise_name" name="exercise_name">
								</div>
								<div class="form-group">
									<label for="prepTimeinMS">Preparation Time:</label>
									<input type="text" class="form-control input-sm" id="prepTimeinMS" name="prepTimeinMS">
								</div>
								
								<button id="btnAddNew" class="btn btn-default">Save</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-header special-color white-text">
							Results
						</div>
						<div class="card-block">
							<ul class="list-group-item" id="results">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!--/.Panel 2-->

			<!--Panel 3-->
			<div class="tab-pane fade" id="stats" role="tabpanel">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header special-color white-text">
							Results
						</div>
						<div class="card-block">

						</div>
					</div>
				</div>
			</div>
			<!--/.Panel 3-->

		</div>

	</main>

	<footer class="sticky-footer page-footer special-color-dark center-on-small-only">
		<!--Footer Links-->
		<!--/.Footer Links-->
		<!--Copyright-->
		<div class="footer-copyright container-fluid">
			<!-- 			<div class=""> -->
			Â© 2015 <a href="http://www.github.com/john20xdoe">@john20xdoe</a> | uses <a href="http://www.MDBootstrap.com"> MDBootstrap.com </a>
			<!-- </div> -->
		</div>
		<!--/.Copyright-->

	</footer>
	<!--/.Footer-->

	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/tether.min.js"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript" src="js/xercoach.js"></script>

</body>

</html>
